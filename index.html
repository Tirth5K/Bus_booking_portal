    <style>
        .site-header{
            height:100px;
        }
        .logo{
            max-width:50px;
        }
        .logo1{
            max-width:100px;
        }
        

       

        /* Add animation for sliding */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Add animation for sliding */
      

       
.animation-container {
            position: relative;
            width: 1000px; /* Adjust the width as needed */
            height: 400px;
            overflow: hidden;
        }

        .animation-content {
            display: flex;
            animation: slideImages 20s linear infinite; /* Adjust the duration as needed */
        }

        .animation-content img {
            width: 800px; /* Adjust the width as needed */
            height: 400px;
            margin-right: 20px; /* Adjust the spacing between images */
        }

        p {
            margin: 20px;
        }

        @keyframes slideImages {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-400%);
            }
        }
        .news-ticker {
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 5px;
    overflow: hidden;
}

.news-ticker a {
    color: #fff;
    text-decoration: none;
    display: inline-block;
    margin-right: 100%; /* Move the text outside the container */
    white-space: nowrap; /* Prevent text from wrapping to the next line */
    animation: scrollText 15s linear infinite;
}

@keyframes scrollText {
    0% {
        transform: translateX(100%); /* Start off-screen to the right */
    }
    100% {
        transform: translateX(-100%); /* Scroll to the left */
    }
}
.image-container {
    text-align: center;
}

.center-image {
    display: inline-block;
}

.left-image,
.right-image {
    display: inline-block;
    margin: 0 10px; /* Adjust the spacing between the images */
}

    </style>
